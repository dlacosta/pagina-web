<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D'laCosta</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #000000; --fg: #f5f5f5; }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }
    img.logo {
      max-width: 320px;
      width: 60vw;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }
    .lang-switch {
      position: fixed;
      top: 12px; right: 12px;
      display: inline-flex; gap: 8px;
      background: rgba(127,127,127,0.15);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      padding: 6px 10px;
      align-items: center;
      font-size: 14px;
    }
    .lang-switch button {
      border: 0; background: transparent; color: var(--fg);
      cursor: pointer; padding: 6px 10px; border-radius: 999px;
    }
    .lang-switch button.active {
      background: rgba(127,127,127,0.25);
      font-weight: 600;
    }
    .cta {
      margin-top: 16px;
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid currentColor;
      border-radius: 10px;
      text-decoration: none; color: inherit;
    }
  </style>
</head>
<body>
  <!-- Bot칩n idioma -->
  <div class="lang-switch" aria-label="language switch">
    <button id="btn-es" class="active">ES</button>
    <button id="btn-en">EN</button>
  </div>

  <main class="wrap">
    <div>
      <img class="logo" src="logo.png" alt="D'laCosta" />
      <h1 data-i18n="headline">Calidad que se siente desde el origen</h1>
      <p data-i18n="tagline">Productos alimenticios con est치ndares de exportaci칩n.</p>
      <a class="cta" href="#" data-i18n="cta">Cont치ctanos</a>
    </div>
  </main>

  <script src="translations.js"></script>
  <script>
    // Preferencia almacenada
    const saved = localStorage.getItem('lang');

    // Si no hay preferencia, intenta detectar solo la primera vez
    let lang = saved || (navigator.language || navigator.userLanguage || 'es').startsWith('en') ? 'en' : 'es';

    // Elementos
    const btnEs = document.getElementById('btn-es');
    const btnEn = document.getElementById('btn-en');

    function setActive(langNow) {
      btnEs.classList.toggle('active', langNow === 'es');
      btnEn.classList.toggle('active', langNow === 'en');
      document.documentElement.setAttribute('lang', langNow);
    }

    function applyTranslations(langNow) {
      const dict = TRANSLATIONS[langNow] || TRANSLATIONS.es;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
    }

    function switchLang(to) {
      lang = to;
      localStorage.setItem('lang', to);
      setActive(to);
      applyTranslations(to);
    }

    // Eventos
    btnEs.addEventListener('click', () => switchLang('es'));
    btnEn.addEventListener('click', () => switchLang('en'));

    // Inicial
    setActive(lang);
    applyTranslations(lang);
  </script>
</body>
</html>
