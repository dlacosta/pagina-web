<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D'laCosta</title>
  <meta name="description" content="Productos alimenticios con estándares de exportación." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --chip: rgba(127,127,127,0.15);
      --chip-active: rgba(127,127,127,0.25);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #f5f5f5;
        --chip: rgba(255,255,255,0.08);
        --chip-active: rgba(255,255,255,0.18);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 320px;
      width: 60vw;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }

    /* Por defecto mostramos el logo claro y ocultamos el oscuro */
    .logo-light { display: block; }
    .logo-dark  { display: none; }

    /* En modo oscuro, invertimos */
    @media (prefers-color-scheme: dark) {
      .logo-light { display: none; }
      .logo-dark  { display: block; }
    }

    h1 {
      margin: 0 0 10px;
      font-weight: 700;
      line-height: 1.1;
    }
    p {
      margin: 0 0 18px;
      opacity: .9;
    }
    .cta {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 16px;
      border: 1px solid currentColor;
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
    }

    .lang-switch {
      position: fixed;
      top: 12px; right: 12px;
      display: inline-flex; gap: 8px;
      background: var(--chip);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      padding: 6px 10px;
      align-items: center;
      font-size: 14px;
      user-select: none;
    }
    .lang-switch button {
      border: 0; background: transparent; color: var(--fg);
      cursor: pointer; padding: 6px 10px; border-radius: 999px;
    }
    .lang-switch button.active {
      background: var(--chip-active);
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <!-- Selector de idioma -->
  <div class="lang-switch" aria-label="language switch">
    <button id="btn-es" class="active">ES</button>
    <button id="btn-en">EN</button>
  </div>

  <main class="wrap">
    <div>
      <!-- Logos: sube ambos archivos con estos nombres -->
      <img class="logo logo-light" src="logo_light.png" alt="D'laCosta (Light)" />
      <img class="logo logo-dark"  src="logo_dark.png"  alt="D'laCosta (Dark)" />

      <h1 data-i18n="headline">Calidad que se siente desde el origen</h1>
      <p data-i18n="tagline">Productos alimenticios con estándares de exportación.</p>
      <a class="cta" href="mailto:info@dlacosta.com" data-i18n="cta">Contáctanos</a>
    </div>
  </main>

  <footer>
    <span data-i18n="footer">© D'laCosta. Todos los derechos reservados.</span>
  </footer>

  <!-- Traducciones -->
  <script src="translations.js"></script>
  <script>
    const saved = localStorage.getItem('lang');
    let lang = saved || ((navigator.language || navigator.userLanguage || 'es').toLowerCase().startsWith('en') ? 'en' : 'es');

    const btnEs = document.getElementById('btn-es');
    const btnEn = document.getElementById('btn-en');

    function setActive(current) {
      btnEs.classList.toggle('active', current === 'es');
      btnEn.classList.toggle('active', current === 'en');
      document.documentElement.setAttribute('lang', current);
    }

    function applyTranslations(current) {
      const dict = (window.TRANSLATIONS && window.TRANSLATIONS[current]) || window.TRANSLATIONS.es || {};
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
    }

    function switchLang(to) {
      lang = to;
      localStorage.setItem('lang', to);
      setActive(to);
      applyTranslations(to);
    }

    btnEs.addEventListener('click', () => switchLang('es'));
    btnEn.addEventListener('click', () => switchLang('en'));

    setActive(lang);
    applyTranslations(lang);
  </script>
</body>
</html>
